{% extends "layout.html" %}

{% block pageTitle %}
  Video appointment at job centre
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
          <form method="post" action="manage-centre">
          <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-xl">
              There's a problem
            </h1>
          </legend>
          <h1 class="govuk-heading-m"> Your video appointment ended unexpectedly </h1>
          <p>This may have been due to a technical fault. You can try to rejoin the appointment.<br> <br>

          </p>
          </fieldset>

          <a href="conduct-video-staff" class="govuk-button">Rejoin</a>
          <a href="end-staff" style="margin-left:15px" class="govuk-button govuk-button--secondary">Finish</a>

          
      </form>
    </div>
    </div>
    </div>
{% endblock %}
