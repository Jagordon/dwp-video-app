
{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Video appointment - Attend a video appointment
{% endblock %}

{% block header %}

{% include "includes/headers/header-attend.html" %}

<div class="portrait-no-display">

  <div class="dwp-video-header-conduct">
    <div class="govuk-width-container" style="margin: 0, text-align: center;">
      <div class="btn-video-top">

      <div class="btn-video-top--right">

          <button id="refresh" class="govuk-button govuk-button--secondary govuk-button--panel" style="margin: 0px 0px 15px 0px;" onClick="window.location.reload();">Refresh</button>

          </div>
      </div>
        </div>
  </div>
</div>

{% endblock %}

{% block content %}

<!-- Desktop -->
      <div class="video-frame-attendee">
        <div class="attendee-main">
      <canvas id="myCanvas" width="960px" height="650px"></canvas>
      </div>
        <div class="selfie-multiple-small">
            <img class="video-participant-cov" style="object-fit:cover;  width: 100%;" src="/public/images/Citizen.png">
        </div>


      </div>
        <div class="govuk-width-container"> <a class="govuk-link" style="float:left" href="3-participants">Another attendee joins</a> <a class="govuk-link" style="float:right" href="end-complete-citizen">Appointment finished</a></div>




<script>
  var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createRadialGradient(75, 50, 100, 315, 100, 960);
grd.addColorStop(0, "#f3f2f1");
grd.addColorStop(0.5, "#f3f2f1");
grd.addColorStop(1, "#b1b4b6");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(0, 0, 960, 630);

</script>

{% endblock %}
