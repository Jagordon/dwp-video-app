{% extends "layout-staff.html" %}

{% block pageTitle %}
  Conduct a video appointment
{% endblock %}



{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl govuk-!-margin-top-7">
        Preview your video
      </h1>

      <p class="govuk-body">You can check your camera is
        working and hide your background before you join your video appointment.</p>

<div class="govuk-!-width-one-half">
  <img class="video-participant-cov" id="myImage" style="aspect-ratio: 4/3; width:100%;" src="/public/images/original.png">
</div>
<div class="switch-container5">
<div class="govuk-!-margin-top-4">
<label for="hideBackground5" class="govuk-body govuk-!-margin-right-5">Hide my background </label>
      <button role="switch" aria-checked="false" id="hideBackground5" onclick="changeImage()" class="switch5 govuk-button govuk-button--secondary">
        <span class="govuk-body govuk-!-font-size-14">Off</span>
        <span class="govuk-body govuk-!-font-size-14">On</span>
      </button>

      </div></div>



<a href="staff-wait" role="button" class="govuk-button govuk-!-margin-top-7">
  Join appointment
</a>
    </div>
  </div>


<a href="chime-problem" class="govuk-link" style="float:right;">Can't connect to Chime</a>

    <script>      document.querySelectorAll(".switch5").forEach(function(theSwitch) {
    theSwitch.addEventListener("click", handleClickEvent, false);
  });

  function handleClickEvent(evt) {
    let el = evt.target;

    if (el.getAttribute("aria-checked") == "true") {
        el.setAttribute("aria-checked", "false");
    } else {
        el.setAttribute("aria-checked", "true");
    }
  } </script>


  <script>
    function changeImage() {
                var image = document.getElementById('myImage');
                if (image.src.match("/public/images/original.png")) {
                    image.src = "/public/images/light-background.png";
                }
                else {
                    image.src = "/public/images/original.png";
                }
            }
    </script>



{% endblock %}
