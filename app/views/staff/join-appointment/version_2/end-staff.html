{% extends "layout-staff.html" %}

{% block pageTitle %}
  Your video appointment has ended - Conduct a video appointment
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <h1 class="govuk-heading-xl" style="margin-top: 40px">
        Your video appointment has ended
      </h1>


        <p>You can start a new appointment, or leave this page if you're finished.</p>

<a href="enter-code" role="button" style="margin-top: 30px;" class="govuk-button" data-module="govuk-button">Start new appointment</a>
<button class="govuk-button govuk-button--secondary" data-module="govuk-button" id="close3" onclick="closeWin()"  style="margin-left:15px">
    Close
  </button>


      </div>
    </div>
  </div>
  <script>
    function closeWin() {
      var myWindow = window.close("help")
      myWindow.close();
    }
</script>


{% endblock %}
