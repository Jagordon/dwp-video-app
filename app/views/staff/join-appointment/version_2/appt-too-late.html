{% extends "layout-staff.html" %}

{% block pageTitle %}
  This appointment has expired - Conduct a video appointment
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl" style="margin-top: 40px">
            The appointment has expired
            </h1>

          <p>You'll need to create a new video appointment and try again.</p>
          <a href="enter-code" style="margin-top: 30px" class="govuk-button">Try again</a>

        </div>
    </div>
</div>
{% endblock %}
