{% extends "layout-staff.html" %}

{% block pageTitle %}
  Conduct a video appointment
{% endblock %}



{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl" style="margin-top:40px">
        You're about to join your video appointment
      </h1>



<video autoplay="true" id="videoElement" style="height:200px; width:40%;"></video>


<h2 class="govuk-heading-s" style="margin-top:5px;">Choose your appointment settings</h2>
    <div class="govuk-form-group">
<fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
  <legend class="govuk-fieldset__legend">
    Do you want to hide your background?
  </legend> <!--
  <div id="changed-name-hint" class="govuk-hint">
    This protects your privacy.
  </div> -->
  <div class="govuk-radios govuk-radios--inline">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="yes" onclick="location.href='interstitial-preview-background.html';">
      <label class="govuk-label govuk-radios__label" for="changed-name">
        Yes
      </label>
    </div>
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no" checked>
      <label class="govuk-label govuk-radios__label" for="changed-name-2">
        No
      </label>
    </div>
  </div>

</fieldset>
</div>


<a href="start-appt" role="button" class="govuk-button">
  Continue
</a>
    </div>
  </div>



      <script>
        var video = document.querySelector("#videoElement");

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
              video.srcObject = stream;
            })
            .catch(function (err0r) {
              console.log("Something went wrong!");
            });
        }
      </script>


{% endblock %}
