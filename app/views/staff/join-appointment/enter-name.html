{% extends "layout-staff.html" %}

{% block pageTitle %}
  What is your name? - Conduct a video appointment
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <a href="confirm" class="govuk-back-link">Back</a>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="conduct-staff" method="post" class="form" id="appointmentcode_form" style="margin-top:40px">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-heading-xl">
              What is your name?
            </h1>
            <p> This will be displayed to the other participant.</p>
          </legend>
        </fieldset>
      <fieldset class="govuk-fieldset">
          <label class="govuk-label" for="address-line-1">
            First name </label>
            <input type="text" id="firstName" name="firstName" class="govuk-input" style="width:50%">
      </fieldset>
        <button class="govuk-button" data-module="govuk-button" style="margin-top: 30px">Join appointment</button>
      </form>


    </div>

  </div
</div>

  <script type="text/javascript">
  function addLink(){
    var anchor = document.getElementById('link');
    var meeting = document.getElementById('appointmentCode');
    anchor.href += meeting.value;
  }
</script>

{% endblock %}
