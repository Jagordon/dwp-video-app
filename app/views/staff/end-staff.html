{% extends "layout.html" %}

{% block pageTitle %}
  Video appointment at job centre
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
          <form method="post" action="manage-centre">
          <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-xl">
              Your video appointment has ended
            </h1>
          </legend>
          </fieldset>

<p>You can view and start any active appointments or finish using this service.</p>

<a href="join-noappts-staff" style="margin: 30px 15px 0px 0px" class="govuk-button">View appointments</a>
<a href="join-start-staff" style="margin-top:30px" class="govuk-button govuk-button--secondary">Finish</a>

      </form>
    </div>
    </div>
    </div>
  </div>
{% endblock %}
