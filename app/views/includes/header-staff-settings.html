<header class="govuk-header" role="banner" data-module="dwp-header">
  <div class="govuk-header__container">
    <div class="govuk-width-container" style="max-width: 1280px">

        <a href="/" class="govuk-header__link govuk-header__link--service-name">
      <div class="govuk-header__contents"> Conduct a video appointment</div></a>
      <div class="govuk-width-container govuk-header__contents" style="float:right;">
        <a class="govuk-header__link" href="#" onclick="myFunction()">
          Settings &#x25BC;
        </a>
       </div>

<div class="govuk-header-settings" id="settings" style="display:none;">
<div class="camera-select-header">
      <label class="govuk-label" for="camera" style="display:inline; color:#fff">
      Camera
    </label>
    <select class="govuk-select" id="camera" name="camera">
      <option value="front">Facetime HD Camera</option>
      <option value="rear" selected> FacetimeHD</option>
    </select> </div>

    <div class="camera-select-header">
          <label class="govuk-label" for="camera" style="display:inline; color:#fff">
          Speakers
        </label>
        <select class="govuk-select" id="camera" name="camera">
          <option value="front">Facetime HD Camera</option>
          <option value="rear" selected> FacetimeHD</option>
        </select> </div>

    </div>

     </div>
    </div>
</header>

<script>
  function myFunction() {
    var x = document.getElementById("settings");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

  </script>
