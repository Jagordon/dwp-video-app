<header class="govuk-header" role="banner" data-module="dwp-header">
  <div class="govuk-header__container">
    <div class="govuk-width-container custom-header-width--conduct" >

        <a href="/" class="govuk-header__link govuk-header__link--service-name">

      <div class="govuk-header__contents">Conduct a video appointment</div></a>



      <!-- Settings 'menu' -->

      <div class="govuk-width-container custom-header-width--conduct" style="float:right; margin-right:0px;">
<button class="govuk-button govuk-button_settings" id="menu" onclick="myFunction();changeClass()">Settings</button>
 </div>





<div id="settings" style="display:none;">
<div class="camera-select-header">
      <label class="govuk-label" for="camera" style="display:inline; color:#fff">
      Camera
    </label>
    <select class="govuk-select" id="camera" name="camera">
      <option value="front"> Facetime HD Camera</option>
      <option value="rear" selected>External Camera</option>
    </select> </div>



    </div>


    </div>

     </div>
</header>

<script>
  function myFunction() {

    var x = document.getElementById("settings");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }

    function changeClass() {

      var x = document.getElementById("menu");
      if (x.className === "govuk-button govuk-button_settings") {
        x.className = "govuk-button govuk-button_menu";
      } else {
        x.className = "govuk-button govuk-button_settings";

               }

  }


  </script>
<script>
  function changeText(idElement) {
    var element = document.getElementById('element' + idElement);
    if (idElement === 1 || idElement === 2) {
        if (element.innerHTML === 'Turn background blur on') element.innerHTML = 'Turn background blur off';
        else {
            element.innerHTML = 'Turn background blur on';
        }
    }
}

</script>
