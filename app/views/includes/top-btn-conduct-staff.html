

<div class="btn-video-top">
  <div class="participants-names">
  <strong>Jane </strong>connected to <strong>{{ data['full-name'] }}</strong>:      <label id="minutes"> 00</label>:<label id="seconds">00</label>

  </div>
<div class="btn-video-top--right">
    <a href="paused-staff" class="govuk-button govuk-button--quiet-navigation" style="margin: 0px 15px 15px 0px; color:#000"">Pause</a>
    <a href="end-video-check-staff" class="govuk-button govuk-button--quiet-warning" style="margin: 0">Finish</a>

    </div>



        <script>
        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        setInterval(setTime, 1000);

        function setTime() {
          ++totalSeconds;
          secondsLabel.innerHTML = pad(totalSeconds % 60);
          minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
        }

        function pad(val) {
          var valString = val + "";
          if (valString.length < 2) {
            return "0" + valString;
          } else {
            return valString;
          }
        }
    </script>
</div>
