{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Video appointment - Attend a video appointment
{% endblock %}

{% block header %}

{% include "includes/headers/header-attend.html" %}

<div class="portrait-no-display">

  <div class="dwp-video-header-conduct">
    <div class="govuk-width-container" style="margin: 0, text-align: center;">
      <div class="btn-video-top">

      <div class="btn-video-top--right">

          <button id="refresh" class="govuk-button govuk-button--secondary govuk-button--panel" style="margin: 0px 0px 15px 0px;" onClick="window.location.reload();">Refresh</button>

          </div>
      </div>
        </div>
  </div>
</div>

<!-- Portrait -->
<div class="portrait-screen-only">

  <main style="margin:0; padding:0;">
  <div class="flex-container">
    <div class="flex-item flex-responsive-container" style="height: calc(100vh - 150px);">
      <div class="selfie-single">
          <canvas id="mySmallCanvas" width="375px" height="1200px"></canvas>
        </div>
      <div class="selfie-multiple-small">
          <img class="video-participant-cov" style="object-fit:cover;  width: 100%;" src="/public/images/Citizen.png">
      </div>
  </div>
  <div class="bottom-buttons">
      <button class="govuk-button govuk-button--secondary govuk-button--panel" style="margin:0px 5px 0px 5px;" onClick="window.location.reload();">Refresh</button>
  </div>

  </div>
  </main>
  </div>
  <!-- Medium -->
  <div class="medium-screen-only">
    <main style="margin:0; padding:0;">
    <div class="flex-container">
      <div class="flex-item flex-responsive-container" style="height: calc(100% - 150px); background-color: #0b0c0c;">
        <div class="landscape-main">
          <canvas id="myMedCanvas" width="768px" height="1200px"></canvas>
        </div>
        <div class="landscape-medium" style="background-color: #0b0c0c;">
              <img class="video-participant" style="object-fit:cover;  width: 100%;" src="/public/images/Citizen.png">
        </div>
    </div>
    </div>
    </main>
    </div>

{% endblock %}

{% block content %}

<!-- Desktop -->

<div class="desktop-screen-only">
      <div class="video-frame-attendee">
        <div class="attendee-main">
          <canvas id="myDesktopCanvas" width="960px" height="650px"></canvas>
      </div>
        <div class="selfie-multiple-small">
            <img class="video-participant-cov" style="object-fit:cover;  width: 100%;" src="/public/images/Citizen.png">
        </div>


      </div>
      </div>
        <div class="govuk-width-container"> <a class="govuk-link" style="float:left" href="3-participants">Another attendee joins</a> <a class="govuk-link" style="float:right" href="end-complete-citizen">Appointment finished</a></div>




        <script>
          var c = document.getElementById("myDesktopCanvas");
        var ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createRadialGradient(480, 325, 50, 480, 325, 800);
        grd.addColorStop(0, "#f3f2f1");
        grd.addColorStop(1, "#b1b4b6");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 960, 630);

        </script>

        <script>
          var c = document.getElementById("myMedCanvas");
        var ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createRadialGradient(182, 600, 50, 182, 600, 960);
        grd.addColorStop(0, "#f3f2f1");
        grd.addColorStop(1, "#b1b4b6");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 960, 630);

        </script>

        <script>
          var c = document.getElementById("mySmallCanvas");
        var ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createRadialGradient(75, 350, 50, 75, 350, 375);
        grd.addColorStop(0, "#f3f2f1");
        grd.addColorStop(1, "#b1b4b6");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 960, 630);

        </script>

{% endblock %}
