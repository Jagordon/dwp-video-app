{% extends "layout-citizen-3.html" %}

{% block pageTitle %}
  You're appointment has finished - Attend a video appointment
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl" style="margin-top: 40px">
            Your video appointment has finished
            </h1>

          <p>Make sure you're trying to attend the correct appointment.</p>



          <button class="govuk-button" style="margin-top:30px" id="close2" onclick="closeWin()">Close</button>

            </div>
        </div>


    <script>
      function closeWin() {
        var myWindow = window.close("help")
        myWindow.close();
      }
    </script>

    <noscript>
    <style>
        #close2 {display:none;}
    </style>
</noscript>

{% endblock %}
