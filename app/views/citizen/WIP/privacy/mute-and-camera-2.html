{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Video appointment - Attend a video appointment
{% endblock %}

{% block header %}

{% include "includes/headers/header-attend.html" %}

  <div class="dwp-video-header-conduct">
    <div class="govuk-width-container" style="margin: 0, text-align: center;">
      <div class="btn-video-top">

      <div class="btn-video-top--right">

          <button id="refresh" class ="govuk-button govuk-button--secondary govuk-button--panel" style="margin: 0px 0px 15px 0px;" onClick="window.location.reload();">Refresh</button>

          </div>
      </div>
        </div>
  </div>

  {% endblock %}


{% block content %}

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-three-quarters">
        <div class="video-frame">
          <div class="attendee-main">
          <img class="video-participant-con" width="100%" style="aspect-ratio: 4/3;" src="/public/images/workcoach9.png">
        </div>
          <div class="selfie-multiple-small">
              <img class="video-participant-cov" style="object-fit:cover;  width: 100%;" src="/public/images/Citizen.png">
          </div>
        </div>
    </div>
    <div class="govuk-grid-column-one-quarter">
      <div class="govuk-!-margin-bottom-4">
            <dl class="govuk-summary-list" style="font-size:16px">
                <div class="govuk-summary-list__row">
                  <dd class="govuk-summary-list__value">
                    Microphone
                  </dd>
                  <dd class="govuk-summary-list__actions" style="width:45%">
                    <div class="switch-container1">
                    <button role="switch" aria-checked="false" id="microphone"  class="switch1 govuk-button govuk-button--secondary" style="margin-right:0;">
                      <span class="govuk-body govuk-!-font-size-14">Off</span>
                      <span class="govuk-body govuk-!-font-size-14">On</span>
                    </button> </div></div>

                    <div class="govuk-summary-list__row">
                      <dd class="govuk-summary-list__value">
                        Camera
                      </dd>
                      <dd class="govuk-summary-list__actions" style="width:45%">
                        <div class="switch-container1">
                        <button role="switch" aria-checked="false" id="microphone"  class="switch1 govuk-button govuk-button--secondary" style="margin-right:0;">
                          <span class="govuk-body govuk-!-font-size-14">Off</span>
                          <span class="govuk-body govuk-!-font-size-14">On</span>
                        </button> </div>
                  </dd>
                </div> </div>
        </div>
        </div> 


{% endblock %}
