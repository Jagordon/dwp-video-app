{% extends "layout.html" %}

{% block pageTitle %}
  Video appointment at job centre
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
          <h1 class="govuk-heading-xl" style="margin-top: 20px">
              What is your full name?
            </h1>

          <div class="govuk-form-group">
        <label class="govuk-label" for="event-name">
        </label>
        <span id="event-name-hint" class="govuk-hint">
          Enter your first and last names, don't include middle names.
        </span>
        <input class="govuk-input" id="event-name" name="event-name" type="text" aria-describedby="event-name-hint">
      </div>

    <a href="join-name-confirm.html" role="button" draggable="false" style="margin-top:30px" class="govuk-button" data-module="govuk-button">
            Continue

          </a>

    </div>
    </div>

    <div class="nav-link">
    <a href=join-name-confirm-fail float="right"> Fail to confirm</a> </div>
{% endblock %}
