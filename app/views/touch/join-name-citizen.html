<form action="join-name-confirm" method="post" class="form" name="theForm" id="check-in_form" style="margin-top: 20px" onsubmit="fixit()">

            <fieldset class="govuk-fieldset" style="text-align:center">

      </fieldset>

          <div class="qwerty-keyboard" id="keyboard"></div>

          <script src="/public/javascripts/jquery-1.11.3.js"></script>

          <link rel="stylesheet" href="/public/sass/jkeyboard.scss">
</div>
</div>
<script>
        $('#keyboard').jkeyboard({
            layout: "english_capital",
            input: $('#fullName'),
            customLayouts: {
                selectable: ["english_capital"],
                english_capital: [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P',],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L',],
                    ['-','Z', 'X', 'C', 'V', 'B', 'N', 'M',"'"],
                    ['backspace','space','return']
                    ],
            }
        });
    </script>


    <script>

    var special_words = new Array('and',
    				'the',
    				'to',
    				'for',
    				'is',
    				'in',
    				'a',
    				'at',
    				'an',
    				'from',
    				'by',
    				'if',
    				'of');

    function ie_has_no_indexOf(input) {
      for (var i=0;i<special_words.length;i++) {
        if (special_words[i]==input) {
          return 1;
        }
      }
      return -1;
    }

    function fixit() {
      var original = document.theForm.fullName.value.toLowerCase();
      var o_split = original.split(" ");


      for (i=0;i<o_split.length;i++) {
        if (i == 0) {
          //always capitalize the first word
          o_split[i] = (o_split[i].substring(0,1)).toUpperCase() + o_split[i].substring(1);
        }
        else if(ie_has_no_indexOf(o_split[i]) < 0) {
          o_split[i] = (o_split[i].substring(0,1)).toUpperCase() + o_split[i].substring(1);
        }
      }
      retval = o_split.join(' ');
      document.theForm.fullName.value = retval;
    }
    </script>
