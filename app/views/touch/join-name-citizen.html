<form action="join-name-confirm" method="post" class="form" id="check-in_form" style="margin-top: 20px;"">

              <h1 class="govuk-heading-xl" style="margin-bottom: 20px;">

            <fieldset class="govuk-fieldset" style="text-align:center">

      </fieldset>

          <div class="qwerty-keyboard" id="keyboard"></div>


          <script src="/public/javascripts/jquery-1.11.3.js"></script>
          <script src="/public/javascripts/keyboard.js"></script>
          <link rel="stylesheet" href="/public/sass/jkeyboard.css">
</div>

<script>
        $('#keyboard').jkeyboard({
            layout: "english_capital",
            input: $('#full-name'),
            customLayouts: {
                selectable: ["english_capital"],
                english_capital: [
                    ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P',],
                    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L',],
                    ['-','Z', 'X', 'C', 'V', 'B', 'N', 'M',"'"],
                    ['backspace','space','return']
                    ],
            }
        });
    </script>
